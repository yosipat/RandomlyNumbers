<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Creating a collection of integers randomly permute.</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="container">
      <div id="initialDiv">
        <p>Initial input numbers:</p>
        <p id="initialNumbers"></p>
      </div>
      <div id="resultDiv">
        <p>Randomly permuted:</p>
        <p id="permutedNumbers"></p>
      </div>
      <button id="btnPermute" type="button" name="Permute">Permute</button>
    </div>
    <script src="script.js"></script>
  </body>

</html>
